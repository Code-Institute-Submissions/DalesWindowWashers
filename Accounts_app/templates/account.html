{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <section class="container">
        <article class="col-xs-12">
                <legend>Personal details</legend>
            <table>
                    <tr>
                        <th>Email address:{{ user.email }}</th>
                    </tr>
                    <tr>
                        <th>First name:{{ user.first_name }}</th>
                    </tr>
                    <tr>
                        <th>Last name:{{ user.last_name }}</th>
                    </tr>
            </table>
        </article>
    </section>
    <section class="container">
        <article class="col-xs-12">
            <a href="{% url 'user_comments' %}"><button type="button" class="btn btn-primary">Comment</button></a>
        </article>
    </section>
    <section class="container">
        <article class="col-xs-12">
            <form role="form" method="GET" action="{% url 'account_details' %}">
                <legend>Payment options</legend>
                {% csrf_token %}
                {{ form| as_bootstrap}}
                <section class="form-group">
                    <button type="submit" class="btn btn-primary">Pay</button>
                </section>
            </form>
        </article>
    </section>
{% endblock %}
