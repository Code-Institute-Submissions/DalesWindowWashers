{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <section class="container">
        <article class="col-xs-12">
            <form role="form" method="post" action="{% url 'login' %}">
                <legend>Login</legend>
                {% csrf_token %}
                {{ form| as_bootstrap }}
                <article class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                </article>
            </form>
        </article>
    </section>
{% endblock %}
