{% extends "base.html" %}

{% block content %}
    <article>
        <h1>Customer Comments</h1>
    </article>
        <section class="col-xs-12">
            <article>
                <table>
                    {% for post in posts %}
                        <tr>{{ post.content }}</tr>
                        <tr>Left by: </tr>
                        <tr>{{ post.author }}</tr>
                        <tr>Posted: </tr>
                        <tr>{{ post.created_date }}</tr>
                    {% endfor %}
                </table>
            </article>
        </section>
{% endblock %}
