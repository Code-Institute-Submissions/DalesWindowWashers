{% extends "base.html" %}

{% block content %}
    <article>
        <h1>Customer Comments</h1>
    </article>
        <section class="col-xs-12">
            <article>
                <table>
                    {% for post in posts %}
                        <tr>
                            <th>{{ post.content }}</th>
                        </tr>
                        <tr>
                            <th>{{ post.author }}</th>
                        </tr>
                        <tr>
                            <th>{{ post.created_date }}</th>
                        </tr>
                    {% endfor %}
                </table>
            </article>
        </section>
{% endblock %}
